<!DOCTYPE HTML>
<html>
<head>  
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Invest Guru</title>
	<style>
		table {
  table-layout: fixed ;
  width: 25% ;
}
td {
  width: 25% ;
}
	.progress-bar-vertical {
		position: absolute;
		border: 2px solid green;
		border-radius: 20px;
		width: 35px;
		min-height: 200px;
		float: left;
		display: -webkit-box; 
		display: -ms-flexbox;  
		display: -webkit-flex; 
		display: flex;         
		align-items: flex-end;
		-webkit-align-items: flex-end; 
		
	  }
	  
	  .progress-bar-vertical .progress-bar {
		width: 100%;
		height: 0;
		background-color: green;
		-webkit-transition: height 0.6s ease;
		-o-transition: height 0.6s ease;
		transition: height 0.6s ease;
	  }
	
		</style>
		
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
	<br>
	
	
	<br>
	<br>

<p><strong style="color: brown;margin-left: 100px;">Invested Amount</strong></p>
	{% for i in range(len) %}
	{%if(i==0)%}
	<label style="margin-left:100px;color: blue;"><strong>{{cur[i][0]}}</strong></label>

		<div class="progress progress-bar-vertical" style="margin-left: {{(i+1)*100}}px;" >
			<div class="progress-bar" role="progressbar" aria-valuenow="{{cur[i][1]}}" aria-valuemin="0" aria-valuemax="100" style="height: {{cur[i][1]}}%;">
		  {{cur[i][1]}}%
		</div>
	</div>
	{%else%}
	<label style="margin-left:65px;color: blue;"><strong>{{cur[i][0]}}</strong></label>

		<div class="progress progress-bar-vertical" style="margin-left: {{(i+1)*100}}px;" >
			<div class="progress-bar" role="progressbar" aria-valuenow="{{cur[i][1]}}" aria-valuemin="0" aria-valuemax="100" style="height: {{cur[i][1]}}%;">
		  {{cur[i][1]}}%
	</div></div>
	{%endif%}
	{%endfor%}
	<br><br><br><br><br><br><br><br><br><br><br>	
<div style="margin-left: 100px;">
	<p>
		<a class="btn btn-dark" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Short Term</a>
		<button class="btn btn-dark " type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Long Term</button>
	  </p>
	</div>


	  <div class="row">
		<div class="col">
		  <div class="collapse multi-collapse" id="multiCollapseExample1">
			<div class="card card-body">
				<br>
				
			
					<div class="progress progress-bar-vertical" style="margin-left: 150px;" >
						<div class="progress-bar" role="progressbar"  aria-valuenow="{{avg_shr}}" aria-valuemin="0" aria-valuemax="100" style="height: {{avg_shr}}%;">
					  {{avg_shr}}%
					</div>
				</div>
				
					{% for i in shr %}
					<div>
						<table cellpadding="10" cellspacing="5">
							<tr>
								<td><strong style="color: blue;">{{i[0]}}</strong></td>
								<td><strong style="color: brown;">{{i[1]}}%</strong></td>
							</tr>
						</table>
						</div>
					{%endfor%}
				
							</div>
		  </div>
		</div>




		<div class="col">
		  <div class="collapse multi-collapse" id="multiCollapseExample2">
			<div class="card card-body">
				<br>
			
					<div class="progress progress-bar-vertical" style="margin-left: 150px;" >
						<div class="progress-bar" role="progressbar" aria-valuenow="{{avg_lg}}" aria-valuemin="0" aria-valuemax="100" style="height: {{avg_lg}}%;">
					 {{avg_lg}}%
					</div>
				</div>
					{% for i in lg %}
					<div>
						<table cellpadding="10" cellspacing="5" >
							<tr>
								<td><strong style="color: blue;">{{i[0]}}</strong></td>
								<td><strong style="color: brown;">{{i[1]}}%</strong></td>
							</tr>
						</table>
						</div>
					{%endfor%}
				</div>
		  </div>
		</div>
	  </div>
	
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
